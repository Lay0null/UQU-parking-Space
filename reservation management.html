<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="management-container">
        <h2>My Reservations</h2>
        <table>
            <thead>
                <tr>
                    
                    <th>Reservation ID</th>
                    
                    <th>Spot ID</th>
                    <th>Location</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationsTableBody">
                
                <tr>
                    <td>#001</td>
                    <td>#32</td>
                    <td>Building A (Library)</td>
                    <td>10:00 AM</td>
                    <td>12:00 PM</td>
                    <td class="status-reserved">Reserved</td>
                    <td>
                        <button class="action-btn view-btn">View</button>
                        <button class="action-btn extend-btn">Extend</button>
                        <button class="action-btn cancel-btn">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
