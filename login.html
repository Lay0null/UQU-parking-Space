<!--a login form where the user info is gatherd-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UQU Parking - Login</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="login-container">
    <h2>UQU Parking System Login</h2>
    <form id="loginForm">
        <label for="email">Student Email:</label>
        <input type="text" id="email" name="email" required placeholder="e.g., S12345678@uqu.edu.sa"> 
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Log In</button>
    </form>
</div>
</body>
</html>
